# Signing Configurator
signingconfigurator.datasource.driver=org.h2.Driver
signingconfigurator.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS SIGNING
signingconfigurator.datasource.username=sa
signingconfigurator.datasource.password=sa

signingconfigurator.hibernate.show_sql=false
signingconfigurator.hibernate.format_sql=false
signingconfigurator.hibernate.hbm2ddl.auto=create-drop
signingconfigurator.hibernate.default_schema=signing
signingconfigurator.hibernate.dialect=org.hibernate.dialect.H2Dialect

# CORS
cors.allowedorigins=abc,def

tsa.mock=true